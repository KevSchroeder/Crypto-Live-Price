<!doctype html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/c5c0e27f5d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Crypto Live Price</title>
  </head>
  <body>
    <div class="container">
      <div class="coin-price">
        <div class="logo"><i class="fa-brands fa-bitcoin fa-2xl" style="color:#f2a900"></i></div>
        <div>
        <h1>$<span id="bitcoin"></span></h1>
        <h1>Bitcoin</h1>
        </div>
      </div>
      <div class="coin-price">
        <div class="logo"><i class="fa-brands fa-ethereum fa-2xl" style="color: #b2b3b3;"></i></div>
        <div>
        <h1>$<span id="ethereum"></span></h1>
        <h1>Ethereum</h1>
        </div>
      </div><div class="coin-price">
        <div class="logo"><i class="fa-brands fa-xbox fa-2xl" style="color: #0a0a0b;"></i></div>
        <div>
        <h1>$<span id="ripple"></span></h1>
        <h1>XRP</h1>
        </div>
      </div><div class="coin-price">
        <div class="logo"><i class="fa-solid fa-dog fa-2xl" style="color: #a88400;"></i></div>
        <div>
        <h1>$<span id="dogecoin"></span></h1>
        <h1>Dogecoin</h1>
        </div>
      </div>
  
    </div>
  

  </body>

  <script src="main.js"></script>
  
</html>
